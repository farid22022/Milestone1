<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        .box {
            position: relative;
        }
        .boy {
            z-index: 10;
        }
        .ring {
            top: -90px;
            z-index: 5;
        }
        .water {
            top: -250px;
        }
    </style>
</head>
<body>
    <h3>Z index</h3>
    <div class="swim-container">
        <div class="box boy"><img width="200px" src="boy.jpg" alt=""> </div>
        <div class="box ring"><img src="tube.png" alt=""></div>
        <div class="box water"><img src="water.png" alt=""></div>
    </div>
</body>
</html>
