<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        #short{
            color: brown;
            text-align: center;

        }
        p{
            background-color: aquamarine;
            width: 50%;
        }
        li{
            color: cadetblue;
        }
        #list{
            color: blueviolet;
            font-size: larger;
            font-weight: 300;
            font-style: initial;
        }
    </style>
</head>
<body>
    <h3 style="color: aqua;">Learning Basic CSS</h3>
    <h4 id="23">CSS meaning : Cascading Style Sheet</h4>
    <p id="short">Style is colorful</p>
    <p>Short form is CSS</p>
    <p>Needs style rule and value separated by color(:)</p>
    <p>After each styles you need to use semi-colon(;)</p>
    <ol>
        <li>Inline </li>
        <li>Internal or EMbedded</li>
        <li id="list">External</li>
    </ol>
</body>
</html>
